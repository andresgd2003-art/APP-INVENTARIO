            <!DOCTYPE html>
            <html lang="es">

            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Inventario Google Sheets</title>
                <link rel="stylesheet" href="style.css">
            </head>

            <body>
                <div class="container">
                    <h1>Inventario</h1>

                    <div class="actions">
                        <input type="text" id="searchInput" placeholder="Buscar por nombre o SKU...">
                        <button id="refreshBtn">Actualizar Datos</button>
                        <button id="addBtn">Agregar Item</button>
                    </div>

                    <div id="loading" class="hidden">Cargando datos...</div>

                    <table id="inventoryTable">
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Proveedor</th>
                                <th>Costo</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Min.</th>
                                <th>Reposición</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Add Item Modal -->
                <div id="addItemModal" class="modal hidden">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="modalTitle">Agregar Nuevo Item</h2>
                        <form id="addItemForm">
                            <input type="hidden" id="row_number" name="row_number">
                            <input type="hidden" id="action" name="action" value="add">

                            <div class="form-group">
                                <label for="SKU">SKU:</label>
                                <input type="text" id="SKU" name="SKU" required>
                            </div>

                            <div class="form-group">
                                <label for="Nombre_Producto">Nombre Producto:</label>
                                <input type="text" id="Nombre_Producto" name="Nombre_Producto" required>
                            </div>

                            <div class="form-group">
                                <label for="Categoria">Categoría:</label>
                                <input type="text" id="Categoria" name="Categoria">
                            </div>

                            <div class="form-group">
                                <label for="Proveedor">Proveedor:</label>
                                <input type="text" id="Proveedor" name="Proveedor">
                            </div>

                            <div class="form-group">
                                <label for="Costo_Unitario">Costo Unitario:</label>
                                <input type="number" step="0.01" id="Costo_Unitario" name="Costo_Unitario">
                            </div>

                            <div class="form-group">
                                <label for="Precio_Venta">Precio Venta:</label>
                                <input type="number" step="0.01" id="Precio_Venta" name="Precio_Venta" required>
                            </div>

                            <div class="form-group">
                                <label for="Stock_Actual">Stock Actual:</label>
                                <input type="number" id="Stock_Actual" name="Stock_Actual" required>
                            </div>

                            <div class="form-group">
                                <label for="Stock_Minimo">Stock Mínimo:</label>
                                <input type="number" id="Stock_Minimo" name="Stock_Minimo">
                            </div>

                            <div class="form-group">
                                <label for="Ultima_Reposicion">Última Reposición:</label>
                                <input type="date" id="Ultima_Reposicion" name="Ultima_Reposicion">
                            </div>

                            <button type="submit" class="btn">Guardar</button>
                        </form>
                    </div>
                </div>
                <script src="script.js"></script>
            </body>

            </html>
