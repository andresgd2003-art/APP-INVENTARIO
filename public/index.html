<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Inventario</h1>

        <div class="actions">
            <input type="text" id="searchInput" placeholder="Buscar por nombre o SKU...">
            <button id="refreshBtn">Actualizar Datos</button>
            <button id="addBtn">Agregar Item</button>
        </div>

        <div id="loading" class="hidden">Cargando datos...</div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <div id="addItemModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Agregar Nuevo Item</h2>
                <form id="addItemForm">
                    <input type="hidden" id="row_number" name="row_number">
                    <input type="hidden" id="action" name="action" value="add">

                    <label for="SKU">SKU:</label>
                    <input type="text" id="SKU" name="SKU" required>

                    <label for="Nombre_Producto">Nombre:</label>
                    <input type="text" id="Nombre_Producto" name="Nombre_Producto" required>

                    <label for="Stock_Actual">Cantidad:</label>
                    <input type="number" id="Stock_Actual" name="Stock_Actual" required>

                    <label for="Precio_Venta">Precio:</label>
                    <input type="number" id="Precio_Venta" name="Precio_Venta" required>

                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
